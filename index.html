  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <div class="container">

        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"

        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/filip naslovna.png" class="mx-auto d-block" alt="..." style="height: 700px;">
          <div class="carousel-caption d-md-block" style="background-color: lightgray;
          border-radius: 100px;
          border: lightgray;
          width: 20%;
          margin: 0 auto;">
            <a href="author.html" style="text-decoration:none; color: black;">
              <h5>O autoru</h5>
              <p>Saznajte vise o autoru.</p>
            </a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/izmedjusvetova.jpg" class="mx-auto d-block" alt="..." style="height: 700px;">
          <div class="carousel-caption d-md-block" style="background-color: lightgray;
          border-radius: 100px;
          border: lightgray;
          width: 20%;
          margin: 0 auto;">
            <a href="book.html" style="text-decoration:none; color: black;">

            </a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/cxz.png" class="mx-auto d-block" alt="..." style="height: 700px;">
          <div class="carousel-caption d-md-block" style="background-color: lightgray;
          border-radius: 100px;
          border: lightgray;
          width: 20%;
          margin: 0 auto;">
            <a href="charity.html" style="text-decoration:none; color: black;">
              <h5>Humanitarni cilj</h5>
              <p>Saznajte vise o nasem humanitarnom cilju.</p>
            </a>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" style="background-color: gray;" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" style="background-color: gray;" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
