<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <div style="
        width: 100%;
        background-color: #2b3034;
        height: 180px;
        width: 100%;
      ">
        <div style="display: flex; padding-top: 49px; justify-content: center">
            <div class="author" style="
            width: 450px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
          ">
                <div class="autor-image" style="
              height: 556px;
              display: flex;
              width: 359px;
              background-color: white;
              border: 2px solid black;
              flex-direction: column;
              align-content: center;
              justify-content: center;
              align-items: flex-start;
            ">

                    <img src="assets/signature.png" alt="" style="width: 100%;" />

                </div>
                <button type="button" class="btn btn-secondary btn-lg mt-2">
                    O autoru
                </button>
            </div>
            <div class="book" style="
            width: 450px;
            height: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
          ">
                <div class="book-image" style="display: flex; justify-content: center">
                    <img src="assets/izmedjusvetova.jpg" alt="" style="height: 559px; border: 2px solid black" />
                </div>
                <button type="button" class="btn btn-secondary btn-lg mt-2">
                    O knjizi
                </button>
            </div>
            <div class="charity" style="
            width: 450px;
            /* height: 600px; */
            display: flex;
            /* justify-content: center; */
            padding: auto;
            padding: 20px;
            flex-direction: column;
            align-content: center;
            flex-wrap: nowrap;
            align-items: center;
          ">
                <div class="charity-image" style="
              width: 359px;
              display: flex;
              flex-direction: column;
              justify-content: center;
            ">
                    <div
                        style="border: 2px solid black; height: 559px; display: flex; justify-content: center; flex-direction: column; background-color: white;">
                        <img src="assets/humanitarni_naziv.png" alt="" style="width: 100%;">
                    </div>
                </div>
                <button type="button" class="btn btn-secondary btn-lg mt-2">
                    O humanitarnom cilju
                </button>
            </div>
        </div>
    </div>
</body>

</html>
